<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<header th:insert="patterns/headerRoot :: headerRoot"></header>

<div class="container mt-5 mb-5">
    <h1>Изменение пользователя</h1>
    <div th:each="element : ${userInf}">
        <form method="post">
            <input type="text" th:value="${element.name}" name="name" placeholder="Имя" minlength="3" required class="form-control mb-3">
            <input type="text" th:value="${element.surname}" name="surname" placeholder="Фамилия" minlength="3" required class="form-control mb-3">
            <input type="email" th:value="${element.mail}" name="mail" placeholder="Email" minlength="3" required class="form-control mb-3">
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<div th:insert="patterns/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
