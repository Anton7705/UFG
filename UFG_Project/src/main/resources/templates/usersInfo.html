<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<header th:insert="patterns/headerRoot :: headerRoot"></header>

<div class="container mt-5">
    <h1>Пользователи</h1>
    <div th:each="element : ${users}" class="alert alert-info mt-2">
        <h2 th:text="${element.name} + ' ' + ${element.surname}"></h2>
        <h3 th:text="${element.mail}"></h3>
        <a th:href="'/changeUser/' + ${element.id}" class="btn btn-warning">Подробнее</a>
    </div>
</div>

<div th:insert="patterns/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
