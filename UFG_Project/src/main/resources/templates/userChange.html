<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<header th:insert="patterns/headerRoot :: headerRoot"></header>

<div class="container mt-5">
    <h1>Список пользователей</h1>
    <div th:each="element : ${userInf}" class="alert alert-info mt-2">
        <h2 th:text="${element.name} + ' ' + ${element.surname}"></h2>
        <h3 th:text="${element.mail}"></h3>
        <form th:action="'/user/' + ${element.id} + '/edit'" method="get" class="d-inline">
            <button class="btn btn-warning">Редактировать</button>
        </form>
        <form th:action="'/user/' + ${element.id} + '/remove'" method="post" class="d-inline">
            <button class="btn btn-danger">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="patterns/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
